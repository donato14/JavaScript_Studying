<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="detail.css">
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button orange">Products</li>
      <li class="tab-button">Information</li>
      <li class="tab-button">Shipping</li>
    </ul>
    <div class="tab-content show">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
  <script>
    const products = document.querySelectorAll('.tab-button')[0];
    const information = document.querySelectorAll('.tab-button')[1];
    const shipping = document.querySelectorAll('.tab-button')[2];
    const productsInfo = document.querySelectorAll('.tab-content')[0];
    const informationInfo = document.querySelectorAll('.tab-content')[1];
    const shippingInfo = document.querySelectorAll('.tab-content')[2];

    products.addEventListener('click', () => {
      products.classList.add('orange');
      information.classList.remove('orange');
      shipping.classList.remove('orange');

      productsInfo.classList.add('show');
      informationInfo.classList.remove('show');
      shippingInfo.classList.remove('show');
    });
    information.addEventListener('click', () => {
      products.classList.remove('orange');
      information.classList.add('orange');
      shipping.classList.remove('orange');

      productsInfo.classList.remove('show');
      informationInfo.classList.add('show');
      shippingInfo.classList.remove('show');
    });

    shipping.addEventListener('click', () => {
      products.classList.remove('orange');
      information.classList.remove('orange');
      shipping.classList.add('orange');

      productsInfo.classList.remove('show');
      informationInfo.classList.remove('show');
      shippingInfo.classList.add('show');
    });
  </script>
</body>

</html>
