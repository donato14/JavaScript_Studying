<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <p class="hello">안녕</p>
  <p class="hello">안녕</p>
  <p class="hello">안녕</p>
  <button id="test-btn">버튼</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
  <script>
    const listGroupBtn = document.querySelector('.navbar-toggler');
    const listGroup = document.querySelector('.list-group');
    const listItem = document.querySelectorAll('.list-group-item');

    listGroupBtn.addEventListener('click', () => {
      listGroup.classList.toggle('show');
    });

    listItem[2].innerHTML = '세번째 아이템';



    $('#test-btn').on('click', () => {
      $('.hello').html('바보');
      $('.hello').css('color', 'red');
      $('.hello').addClass('show');
      $('.hello').fadeOut();
    })
  </script>

</body>

</html>
